<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
  <title>DIE HARD</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
  <style type="text/css">body { margin: 0; }</style>
</head>
<body>

<script src="platform.js" type="text/javascript"></script>
<script src="platforms.js" type="text/javascript"></script>
<script src="player.js" type="text/javascript"></script>
<script src="star.js" type="text/javascript"></script>
<script src="stars.js" type="text/javascript"></script>
<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

var player;
var platforms;
var cursors;
var stars;
var score;
var scoreText;
var fireButton;

function preload() {
  game.load.image('sky', 'assets/sky.png');
  game.load.image('ground', 'assets/platform.png');
  game.load.image('star', 'assets/star.png');
  game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
}

function create() {
  game.world.setBounds(0, 0, 800, 600*3);
  game.physics.startSystem(Phaser.Physics.ARCADE);

  sky = game.add.sprite(0, 0, 'sky');
  sky.scale.setTo(1, 3);

  platforms = new Platforms(game);
  player = new Player(game);
  stars = new Stars(game);
  score = 0;

  platforms.create();
  player.create();
  stars.create();

  scoreText = game.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });
  scoreText.fixedToCamera = true;

  cursors = game.input.keyboard.createCursorKeys();
}

function update() {
  game.physics.arcade.collide(player.sprite, platforms.group);
  game.physics.arcade.collide(stars.group, platforms.group);
  game.physics.arcade.overlap(player.sprite, stars.group, collectStar, null, this);

  player.update(cursors);
}

function collectStar(player, star) {
  star.kill();

  score += 10;
  scoreText.text = 'score: ' + score;
}

</script>

</body>
</html>
